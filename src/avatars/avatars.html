<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Avatars 과제</title>
    <link
      rel="shortcut icon"
      href="/src/assets/favicon/likelion.ico"
      type="image/x-icon"
    />
    <link rel="icon" href="/src/assets/favicon/likelion.svg" />
    <link
      rel="preload"
      as="font"
      href="https://cdn.jsdelivr.net/gh/sun-typeface/SUIT@2/fonts/static/woff2/SUIT-Regular.woff2"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/sun-typeface/SUIT@2/fonts/static/woff2/SUIT.css"
    />
    <link rel="stylesheet" href="./styles/avatars.css" />
  </head>
  <body>
    <h2>Avatars</h2>
    <!-- 여기에 마크업을 구성해 주세요. -->
    <div class="image-container">
      <img
        src="/src/avatars/images/face1.jpg"
        alt="face1"
        class="profile-image"
      />
      <span class="status offline"></span>
      <img
        src="/src/avatars/images/face2.jpg"
        alt="face2"
        class="profile-image"
      />
      <span class="status online"></span>
      <img
        src="/src/avatars/images/face3.jpg"
        alt="face3"
        class="profile-image"
      />
      <span class="status offline"></span>
      <img
        src="/src/avatars/images/face4.jpg"
        alt="face4"
        class="profile-image"
      />
      <span class="status online"></span>
      <!--반응형에 따라 여기부터 다음 사진들이 다음 블록칸으로 이동-->
      <img
        src="/src/avatars/images/face5.jpg"
        alt="face5"
        class="profile-image"
      />
      <span class="status online"></span>
      <img
        src="/src/avatars/images/face6.jpg"
        alt="face6"
        class="profile-image"
      /><span class="status online"></span>
      <img
        src="/src/avatars/images/face7.jpg"
        alt="face7"
        class="profile-image"
      />
      <span class="status offline"></span>
      <img
        src="/src/avatars/images/face8.jpg"
        alt="face8"
        class="profile-image"
      />
      <span class="status offline"></span>
    </div>
  </body>
</html>

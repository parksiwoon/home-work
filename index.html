<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML/CSS 과제</title>

    <!-- GitHub Pages에서 동작하도록 base 태그 추가 -->
    <base href="https://parksiwoon.github.io/home-work/" />

    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "Noto Sans KR", sans-serif;
        background-color: #f5f5f5;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      .profile-card {
        background: white;
        border-radius: 20px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        padding: 2rem;
        width: 300px;
        text-align: center;
      }

      .profile-image {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        margin-bottom: 1.5rem;
        object-fit: cover;
        border: 5px solid #f0f0f0;
      }

      .name {
        font-size: 1.5rem;
        font-weight: bold;
        color: #333;
        margin-bottom: 0.5rem;
      }

      .bio {
        color: #666;
        line-height: 1.6;
        margin-bottom: 1.5rem;
      }

      .homework-links {
        display: flex;
        justify-content: center;
        gap: 1rem;
        margin: 0;
        padding: 0;
        list-style: none;
      }

      .homework-links a {
        color: #555;
        text-decoration: none;
        transition: color 0.3s ease;
      }

      .homework-links a:hover {
        color: #007bff;
      }

      /*custom css*/
      .homework-groups {
        display: flex;
        flex-direction: column;
        gap: 16px;
        align-items: center;
        padding: 0;
      }

      .homework-group {
        display: flex;
        gap: 8px;
      }

      .homework-group a {
        background: #f0f0f0;
        color: #333;
        text-decoration: none;
        padding: 8px 12px;
        border-radius: 6px;
        font-size: 14px;
        font-weight: 600;
        transition: 0.3s;
      }

      .homework-group a:hover {
        background: #007bff;
        color: white;
      }

      /* 주차 구분선 스타일 */
      .week-divider {
        font-weight: bold;
        color: #888;
        margin: 8px 0;
        text-align: center;
        width: 100%;
        position: relative;
      }

      .week-divider::before,
      .week-divider::after {
        content: "";
        display: inline-block;
        width: 40px;
        height: 1px;
        background-color: #ccc;
        margin: 0 8px;
        vertical-align: middle;
      }
    </style>
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
  </head>
  <body>
    <div class="profile-card">
      <img
        src="./src/assets/images/siwoon2.jpg"
        alt="프로필 이미지"
        class="profile-image"
      />
      <h1 class="name">박시운</h1>
      <p class="bio">멋쟁이 사자처럼 프론트엔드 부트캠프 13기 박시운 입니다.</p>
      <p>과제 결과는 링크를 선택해주세요.</p>
      <div class="homework-groups">
        <div class="week-divider">1,2주차</div>
        <div class="homework-group">
          <a href="./src/md/markdown.md">📄 마크다운</a>
          <a href="./src/md/retrospect.md">✍️ 회고</a>
        </div>
        <div class="week-divider">3주차</div>
        <div class="homework-group">
          <a href="./src/avatars/avatars.html">👤 아바타</a>
          <a href="./src/avatars/avatars.md">📋 회고</a>
        </div>
      </div>
    </div>
  </body>
</html>
